name: Terraform IaC CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  terraform-deploy:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du code source
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Étape 2 : Configuration de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Étape 3 : Verify Docker Installation
      - name: Verify Docker Installation
        run: docker --version

      # Étape 4 : Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # Étape 5 : Initialisation de Terraform
      - name: Terraform Init
        run: terraform init
        env:
          TF_CLI_ARGS_init: "-upgrade"

      # Étape 6 : Validation du code Terraform
      - name: Terraform Validate
        run: terraform validate

      # Étape 7 : Format Check (optionnel mais recommandé)
      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      # Étape 8 : Planification des changements
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        continue-on-error: false

      # Étape 9 : Application des changements (seulement sur push vers master)
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve tfplan

      # Étape 10 : Affichage des outputs
      - name: Display Outputs
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: terraform output

      # Étape 11 : Vérification des conteneurs créés
      - name: Verify Containers
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "Conteneurs Docker actifs :"
          docker ps

      # Étape 12 : Test de l'application
      - name: Test Application
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "Attente du démarrage de l'application..."
          sleep 15
          echo "Test de l'application sur localhost:8080"
          curl -f http://localhost:8080 || echo "⚠️ Application non accessible"

      # Étape 13 : Cleanup - Destruction de l'infrastructure (optionnel)
      - name: Terraform Destroy (Cleanup)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: terraform destroy -auto-approve
        continue-on-error: true