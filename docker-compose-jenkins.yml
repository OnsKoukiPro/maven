version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # accÃ¨s docker host (pour builder)
      - /usr/bin/docker:/usr/bin/docker             # docker cli (selon host)
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
volumes:
  jenkins-data:
